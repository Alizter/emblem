name: emblem
program: em
check_deps:
  - name: criterion
    func_check: criterion_run_all_tests
    minver: 2.3.2
deps:
  - name: lua
    func_check: luaL_init
    minver: 5.4.2
description: A simple, format-agnostic typesetter
version: 0.0.1
date: 05 Jun 2020
bugs: Please file any bugs or issues at <github.com/TheSignPainter98/emblem/issues>
bug_report_address: https://github.com/TheSignPainter98/emblem/issues
seeAlso:
  - name: pdflatex
    manLocation: 1
  - name: groff
    manLocation: 1
longDescription: >
  Takes input of a markdown-like document, preprocesses it, typesets it, and then passes the result to a driver for outputting in some format.
  Extensions can be used to include arbitrary functionality; device drivers are also extensions.
author: This is maintained by Edward Jones, source code is available at <github.com/TheSignPainter98/emblem>
examples:
  - input: em -Tutf8 hello.em -
args:
  - dest: input_files
    gobble: true
    metaDest: file
    doc: List of input files
    help: Input file list. Each file `-` is read from stdin, if none are present, treated as if `-` has been specified
  - dest: output_stem
    metaDest: stem
    short: -o
    long: --output-to
    type: char*
    default: '-'
    help: set output file
    doc: Holds the output file stem
  - dest: driver
    short: -T
    long: --Type
    metaDest: driver
    help: Set the output driver
    doc: The specified output driver
    type: char*
    default: pdf
  - dest: style
    short: -c
    long: --class
    type: char*
    metaDest: style
    default: article
    help: Set the output class
    doc: Holds the root style
  - dest: default_typeface
    short: -F
    long: --font-family
    metaDest: family
    type: char*
    help: Specify a default font family
    doc: Holds the default font to use ignored iff equal to \"\"
    default: Times New Roman
  - dest: default_font_size
    short: -S
    long: --font-size
    type: int
    metaDest: size
    help: Specify the default font size
    doc: Specifies the default font size, ignored iff equal to `0`
    default: 11
  - dest: verbose
    short: -v
    long: --verbose
    type: int
    help: 'set output verbosity, `3` outputs everything, `0` suppresses all messages including errors (default = `1`)'
    default: 1
    choices:
      - 0
      - 1
      - 2
      - 3
    doc: Output verbosity
    metaDest: verbosity
